<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Press Your Luck!</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow+Condensed:wght@400;600;700&family=Barlow:wght@400;500&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Background whammy eyes -->
  <div class="bg-eyes" id="bgEyes"></div>

  <header>
    <div class="logo-wrap">
      <div class="logo-star">‚òÖ</div>
      <h1 class="logo-title">PRESS YOUR LUCK</h1>
      <div class="logo-star">‚òÖ</div>
    </div>
    <p class="logo-sub">No Whammies... No Whammies... STOP!</p>
  </header>

  <!-- Scoreboard -->
  <div class="scoreboard" id="scoreboard">
    <div class="player-card active" id="p1card">
      <div class="player-name">PLAYER 1</div>
      <div class="player-cash" id="p1cash">$0</div>
      <div class="player-spins" id="p1spins">Spins: 0</div>
    </div>
    <div class="vs-badge">VS</div>
    <div class="player-card" id="p2card">
      <div class="player-name">PLAYER 2</div>
      <div class="player-cash" id="p2cash">$0</div>
      <div class="player-spins" id="p2spins">Spins: 0</div>
    </div>
  </div>

  <!-- Game Board -->
  <div class="board-container">
    <div class="board" id="board">
      <!-- 18 cells generated by JS -->
    </div>
    <div class="board-center">
      <div class="board-center-inner">
        <div class="press-btn-label">BIG BOARD</div>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <button class="btn-stop" id="stopBtn" disabled>
      <span class="btn-icon">üõë</span>
      <span>STOP!</span>
    </button>
    <div class="turn-info" id="turnInfo">Press "STOP!" to spin the board</div>
    <button class="btn-pass" id="passBtn" disabled>
      <span>PASS SPINS</span>
      <span class="btn-icon">‚û°Ô∏è</span>
    </button>
  </div>

  <!-- Result popup -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup" id="popup">
      <div class="popup-icon" id="popupIcon"></div>
      <div class="popup-title" id="popupTitle"></div>
      <div class="popup-msg" id="popupMsg"></div>
      <button class="popup-btn" id="popupBtn">CONTINUE</button>
    </div>
  </div>

  <!-- Game Over screen -->
  <div class="gameover-overlay" id="gameoverOverlay">
    <div class="gameover-box">
      <div class="gameover-title">GAME OVER!</div>
      <div class="gameover-winner" id="gameoverWinner"></div>
      <div class="gameover-scores" id="gameoverScores"></div>
      <button class="popup-btn" id="restartBtn">PLAY AGAIN</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
